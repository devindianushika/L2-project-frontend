<mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar  src="{{ backendUrl }}file/images/get/PROFILE_STUDENT/{{ stduentPorfile }}/" class="example-header-image">
      <mat-card-title> {{ studentName }} </mat-card-title>
      <mat-card-subtitle>Posted on {{ date }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <h1> {{ title }} </h1>


      <img mat-card-image class="article-css" src="{{ backendUrl }}file/images/get/ARTICLES/{{ imgUrl }}/">

      <p>
         {{ description }}
      </p>

      <br>

      <p *ngIf="isApproved"> Approved By {{ approvedBy }} </p>

    </mat-card-content>
    <mat-card-actions *ngIf="userType === 'TEACHER' && !isApproved">
      <button mat-button (click)="onReject(articleDTO)">Reject</button>
      <button mat-button (click)="onApprove(articleDTO)">Approve</button>
    </mat-card-actions>
  </mat-card>
