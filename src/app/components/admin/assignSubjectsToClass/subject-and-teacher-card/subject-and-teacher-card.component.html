<table mat-table [dataSource]="dataSource" class="table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="subjectId" class="lb">
      <th mat-header-cell *matHeaderCellDef> SubjectId </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
    </ng-container>
    <ng-container matColumnDef="name" class="lb">
        <th mat-header-cell *matHeaderCellDef> Subject Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>

    <ng-container matColumnDef="registrationNumber"class="lb">
      <th mat-header-cell *matHeaderCellDef> Teacher Registration Number </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fullName" class="lb">
      <th mat-header-cell *matHeaderCellDef> teacher's Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
