<h1 mat-dialog-title>Admin Registration</h1>
<div mat-dialog-content>  
<mat-label>Gender</mat-label>
<mat-radio-group aria-label="Select an option" [(ngModel)]="data.admin.gender" [formControl]="gender">
    <mat-radio-button value="Male">Male</mat-radio-button>&nbsp;&nbsp;
    <mat-radio-button value="Female">Female</mat-radio-button>
    <mat-error *ngIf="gender.hasError('genderInvalid')">{{getGenderInvalidErrorMessage()}}</mat-error>
  </mat-radio-group>
  <mat-form-field>
    <input matInput [(ngModel)]="data.admin.contactNumber" [formControl]="contactNumber" class="input-css" type="text" required>
    <mat-placeholder>Contact Number</mat-placeholder>
    <mat-error *ngIf="contactNumber.hasError('contactNumberInvalid')">{{getContactNumberInvalidErrorMessage()}}</mat-error>
  </mat-form-field>
  
      <!-- Combo Box -->
      <mat-form-field>
            <mat-label>Designtation</mat-label>
            <select matNativeControl [(ngModel)]="data.admin.destination" [formControl]="designtation" class="input-css" required>
              <option value="Principal">Principal</option>
              <option value="Vice Principal">Vice Principal</option>
              <option value="Teacher">Teacher</option>
            </select>
    </mat-form-field>


  
  <mat-form-field>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" [(ngModel)]="data.admin.password" class="input-css" required>
    <mat-placeholder>Password</mat-placeholder>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon></mat-icon><mat-icon svgIcon="{{hide ? 'hide' : 'show'}}"></mat-icon>
    </button>
    <mat-error *ngIf="password.hasError('passwordInvalid')">{{getPasswordInvalidErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-error *ngIf="!isRegistrationFailed">{{getRegistrationErrorMessage()}}</mat-error>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" style="background-color: red;font-weight: bold;color: white">Cancel</button>
  <button mat-button (click)="getData()" cdkFocusInitial style="background-color: forestgreen;font-weight: bold;color: white">Register</button>
</div>
